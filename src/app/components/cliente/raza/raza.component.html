
<div class="card mt-5">
    <div class="card-body colorsito">
        <h6 class="text-center titulo-seccion">
            Administraci√≥n de razas
        </h6>
        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'RazaForm' -->
        <form #RazaForm="ngForm" (ngSubmit)="onSubmit(RazaForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="idR" #idR="ngModel" [(ngModel)]="RazaService.selectedRaza.idR">

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" #name="ngModel"
                    [(ngModel)]="RazaService.selectedRaza.nombre" placeholder="Nombre">
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Agregar Raza
                </button>
                <button class="btn btn-secondary mx-3" type="reset" (click)="resetForm(RazaForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
<app-raza-lista></app-raza-lista>
