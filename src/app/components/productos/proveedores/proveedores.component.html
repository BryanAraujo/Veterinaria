<div class="card mt-5">
    <div class="card-body colorsito">
        <h6 class="text-center titulo-seccion">
            registro de proveedores
        </h6><br>
        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'proveedorForm' -->
        <form #proveedorForm="ngForm" (ngSubmit)="onSubmit(proveedorForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="idPr" #idC="ngModel" [(ngModel)]="ProveServicio.selectedProveedor.idPr">

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" #name="ngModel"
                    [(ngModel)]="ProveServicio.selectedProveedor.nombre" placeholder="Nombre">
            </div>


            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Agregar Proveedor
                </button>
                <button class="btn btn-secondary mx-3" type="reset" (click)="reinicioForm(proveedorForm)">
                    <i class="fas fa-sync-alt"></i> Limpiar
                </button>
            </div>
        </form>
    </div>
</div>
<app-proveedores-lista></app-proveedores-lista>
