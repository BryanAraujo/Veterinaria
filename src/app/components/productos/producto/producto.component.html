<div class="card mt-5">
    <div class="card-body colorsito">
        <h6 class="text-center titulo-seccion">
            Registro de proveedores
        </h6>
        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'ProductoForm' -->
        <form #ProductoForm="ngForm" (ngSubmit)="onSubmit(ProductoForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="idP" #idC="ngModel" [(ngModel)]="productoServicio.selectedProducto.idP">

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" #name="ngModel"
                    [(ngModel)]="productoServicio.selectedProducto.nombre" placeholder="Nombre">
            </div>

        
            <div class="form-group">
            
                    <select class="form-control" name="proveedor"  [(ngModel)]="productoServicio.selectedProducto.proveedor"required>
                        <option value="">Seleccione</option>
                        <option *ngFor="let proveedor of proveedorLista" value="{{proveedor.nombre}}" > {{proveedor.nombre}}</option>
                      </select>
            </div>

            <div class="form-group">
                <input   type="number" class="form-control" name="precio" #location="ngModel"
                    [(ngModel)]="productoServicio.selectedProducto.precio" placeholder="Precio" min="0" step="0.01"  >
                  
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="cantidad" #location="ngModel"
                    [(ngModel)]="productoServicio.selectedProducto.cantidad" placeholder="Cantidad" min="0">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="fechaVenci" #location="ngModel"
                    [(ngModel)]="productoServicio.selectedProducto.fechaVenci" placeholder="Fecha Vencimiento">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Agregar Producto
                </button>
                <button class="btn btn-secondary mx-3" type="reset" (click)="reinicioForm(ProductoForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
<app-productos-lista></app-productos-lista>
